<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customersController.selected.customerId}" title="#{bundle.EditCustomersTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_custFirstName}" for="custFirstName" />
                    <h:inputText id="custFirstName" value="#{customersController.selected.custFirstName}" title="#{bundle.EditCustomersTitle_custFirstName}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_custFirstName}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_custLastName}" for="custLastName" />
                    <h:inputText id="custLastName" value="#{customersController.selected.custLastName}" title="#{bundle.EditCustomersTitle_custLastName}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_custLastName}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_creditLimit}" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customersController.selected.creditLimit}" title="#{bundle.EditCustomersTitle_creditLimit}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_custEmail}" for="custEmail" />
                    <h:inputText id="custEmail" value="#{customersController.selected.custEmail}" title="#{bundle.EditCustomersTitle_custEmail}" />
                </h:panelGrid>
                <h:commandLink action="#{customersController.update}" value="#{bundle.EditCustomersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomersViewLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.EditCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
