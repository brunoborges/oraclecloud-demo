<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:param name="page" value="login" />

            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Please enter the username and password provided by your hands-on guide</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <form role="form" method="PUT" action="j_security_check">
                            <div class="form-group">
                                <label for="j_username">Username</label>
                                <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Enter Username" />
                            </div>

                            <div class="form-group">
                                <label for="j_password">Password</label>
                                <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password" />
                            </div>

                            <button type="submit" class="btn btn-default">Sign in</button>
                        </form>
                    </div>
                    <div class="col-sm-10 text-right">
                        <img src="${facesContext.externalContext.requestContextPath}/images/oracle-cloud-logo.png" style="width:25%" />
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
