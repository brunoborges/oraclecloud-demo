<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <!-- Custom styles for this template -->
        <link href="css/cover.css" rel="stylesheet" />
        <link href="css/prettify.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
    </h:head>

    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ListProductInformationTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <!--<div class="inner cover text-left" style="margin-top: 90px;">-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h1 class="panel-title"><strong>My Orders</strong></h1>
                                </div>
                                <div class="panel-body">
                                    <h:form styleClass="jsfcrud_list_form">
                                        <div class="row">
                                            <div class="form-group col-md-8">
                                                <h:panelGroup layout="block" style="width: 100%" styleClass="text-center text-info h5" rendered="#{myOrdersController.items.rowCount == 0}">
                                                    <br/><br/>
                                                    You haven't placed any order yet. Go <h:link value="shopping" outcome="/shop/Shop" />!
                                                </h:panelGroup>

                                                <h:panelGroup layout="block" style="width: 100%" styleClass="text-center text-info h5" rendered="#{myOrdersController.items.rowCount > 0}">
                                                    <h:panelGroup id="messagePanel" layout="block">
                                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <h:outputText value="#{myOrdersController.pagination.pageFirstItem + 1}..#{myOrdersController.pagination.pageLastItem + 1}/#{myOrdersController.pagination.itemsCount}"/>&nbsp;
                                                        <h:commandLink action="#{myOrdersController.previous}" value="#{bundle.Previous} #{myOrdersController.pagination.pageSize}" rendered="#{myOrdersController.pagination.hasPreviousPage}"/>&nbsp;
                                                        <h:commandLink action="#{myOrdersController.next}" value="#{bundle.Next} #{myOrdersController.pagination.pageSize}" rendered="#{myOrdersController.pagination.hasNextPage}"/>&nbsp;

                                                        <h:dataTable value="#{myOrdersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListOrdersTitle_orderId}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.orderId}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListOrdersTitle_orderDate}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.orderDate}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListOrdersTitle_orderMode}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.orderMode}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListOrdersTitle_orderStatus}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.orderStatus}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListOrdersTitle_orderTotal}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.orderTotal}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink action="#{myOrdersController.destroy}" value="Cancel"/>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </h:panelGroup>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Bootstrap core JavaScript
                ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
                <script>
                    $(function() {
                        $(".listaProdutos").filterByText($('#filtroProdutos'));
                    });
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
