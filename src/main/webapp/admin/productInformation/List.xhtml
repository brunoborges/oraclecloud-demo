<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductInformationEmpty}" rendered="#{productInformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productInformationController.items.rowCount > 0}">
                    <h:outputText value="#{productInformationController.pagination.pageFirstItem + 1}..#{productInformationController.pagination.pageLastItem + 1}/#{productInformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productInformationController.previous}" value="#{bundle.Previous} #{productInformationController.pagination.pageSize}" rendered="#{productInformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productInformationController.next}" value="#{bundle.Next} #{productInformationController.pagination.pageSize}" rendered="#{productInformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productInformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductInformationTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductInformationTitle_productName}"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductInformationTitle_productDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.productDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductInformationTitle_listPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.listPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productInformationController.prepareView}" value="#{bundle.ListProductInformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productInformationController.prepareEdit}" value="#{bundle.ListProductInformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productInformationController.destroy}" value="#{bundle.ListProductInformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productInformationController.prepareCreate}" value="#{bundle.ListProductInformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductInformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
